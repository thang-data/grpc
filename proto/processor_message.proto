syntax = "proto3";

package dem1;
option go_package = ".;pb";


import "proto/memory_message.proto";



message CPU {
    // Brean of the CPU
    string brand = 1;
    // Brean of the
    string name = 2;

    uint32 number_cores =3;
    uint32 number_threads =4;
    double min_ghz = 5;
    double max_ghz = 6;
}

message GPU {
    string brand = 1;
    string name = 2;
    double max_ghz = 3;
    double min_ghz = 4;
    Memory memory = 5;
}

